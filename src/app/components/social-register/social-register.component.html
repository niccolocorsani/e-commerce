<div style="padding-left: 10px">
  <br/>
  <br/>
  <ion-row>
    <ion-col size-xl="1">
      <ion-button (click)="logInWithGoogle()" color="light">
        Registrati con:
        <ion-icon name="logo-google">Google</ion-icon>
      </ion-button>
      <br/>
    </ion-col>
    <ion-col offset="2" size-xl="1">
      <ion-button (click)="logInWithFB()" color="light">
        Registrati con:
        <ion-icon name="logo-facebook">Facebook</ion-icon>
      </ion-button>
    </ion-col>
    <div id="mail" style="visibility: hidden;">{{this.user.email}}</div>
  </ion-row>

</div>
