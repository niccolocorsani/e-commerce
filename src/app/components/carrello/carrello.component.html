<ion-row>
    <br/>
    <br/>
    <br/>
    <div>
        <div *ngFor="let product of products ;let i = index">
            <ion-card>
            <ion-col class=" row align-items-center">
                <ion-col class="">
                    <ion-col class="row align-items-center">
                        <ion-col class="col"><a
                                data-id_customization="0"> <img
                                src="{{product.img_name_ref}}"
                                alt="Immagine non caricata" class="img-fluid"> </a></ion-col>
                        <ion-col class="col col-4">
                        </ion-col>
                    </ion-col>
                </ion-col>
                <ion-col class="col-12 col-sm-6 col-md-6 ">
                    <ion-col class="row">
                        <ion-col class="col col-auto col-md">
                            <span> <strong> {{product.price}}&nbsp;â‚¬ </strong> </span>
                        </ion-col>
                        <ion-col class="col col-auto col-md">
                            <span> <strong> {{product.name}} </strong> </span>
                        </ion-col>
                        <ion-col class="col col-auto col-md">
                            <span> <strong> {{product.type}} </strong> </span>
                        </ion-col>
                        <ion-col class="col col-auto col-md">
                            <span> <strong> {{product.descritpion}}</strong> </span>
                        </ion-col>
                        <ion-col class="col col-auto col-md" (click)="removeProduct(i)" style="cursor: pointer;">
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <div class="zoom2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                     fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd"
                                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </div>
                        </ion-col>
                    </ion-col>
                </ion-col>
            </ion-col>
            </ion-card>
        </div>

    </div>
</ion-row>
<ion-row>
    <br/>
    <br/>
    <br/>
    <ion-col size-xl="4">
        <ion-item button="true" (click)="navigateToCheckOut()">
            Procedi al pagamento
        </ion-item>
        <ion-item button="true" (click)="navigateToProducts()">
            Continua lo shopping
        </ion-item>
    </ion-col>
</ion-row>
